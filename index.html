<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Landing Page with AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --background: 0 0% 98%;
        --foreground: 240 4% 6%;
        --card: 0 0% 100%;
        --card-foreground: 240 4% 6%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 4% 6%;
        --primary: 0 62.8% 30.6%;
        --primary-foreground: 0 0% 98%;
        --secondary: 0 0% 95%;
        --secondary-foreground: 240 4% 20%;
        --muted: 0 0% 95%;
        --muted-foreground: 240 5% 40%;
        --accent: 0 0% 95%;
        --accent-foreground: 0 62.8% 30.6%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        --border: 0 0% 90%;
        --input: 0 0% 90%;
        --ring: 0 62.8% 30.6%;
        --radius: 0.5rem;
        --brand: 0 72% 51%;
        --brand-foreground: 0 80% 60%;
      }

      .dark {
        --background: 240 4% 6%;
        --foreground: 0 0% 98%;
        --card: 240 4% 10%;
        --card-foreground: 0 0% 98%;
        --popover: 240 4% 6%;
        --popover-foreground: 0 0% 98%;
        --primary: 0 72% 51%;
        --primary-foreground: 0 0% 98%;
        --secondary: 240 4% 12%;
        --secondary-foreground: 0 0% 98%;
        --muted: 240 4% 12%;
        --muted-foreground: 240 5% 60%;
        --accent: 240 4% 12%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 72% 51%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 4% 15%;
        --input: 240 4% 15%;
        --ring: 0 72% 51%;
        --brand: 0 72% 51%;
        --brand-foreground: 0 80% 60%;
      }

      html.dark {
        color-scheme: dark;
      }
      
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }
      
      .fade-top-lg {
        mask-image: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 1) 8rem);
      }

      .animate-in {
        animation-duration: 1000ms;
        animation-fill-mode: forwards;
        animation-timing-function: ease-out;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
              brand: "hsl(var(--brand))",
              "brand-foreground": "hsl(var(--brand-foreground))",
            },
            borderRadius: {
                lg: `var(--radius)`,
                md: `calc(var(--radius) - 2px)`,
                sm: 'calc(var(--radius) - 4px)',
                xl: 'calc(var(--radius) + 4px)',
            },
            maxWidth: {
              container: "80rem",
            },
            boxShadow: {
              glow: "0 -16px 128px 0 hsla(var(--brand-foreground) / 0.5) inset, 0 -16px 32px 0 hsla(var(--brand) / 0.5) inset",
            },
            keyframes: {
              "fade-in-up": {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" }
              },
              "fade-in": {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" }
              },
              "scale-in": {
                "0%": { opacity: "0", transform: "scale(0.95)" },
                "100%": { opacity: "1", transform: "scale(1)" }
              },
              "accordion-down": {
                from: { height: "0" },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: "0" },
              },
            },
            animation: {
              "fade-in-up": "fade-in-up 0.5s ease-out forwards",
              "fade-in": "fade-in 0.5s ease-out forwards",
              "scale-in": "scale-in 0.5s ease-out forwards",
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
            }
          },
        },
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^18.2.0/",
          "react": "https://esm.sh/react@^18.2.0",
          "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
          "framer-motion": "https://esm.sh/framer-motion@^11.0.8?external=react",
          "lucide-react": "https://esm.sh/lucide-react@^0.344.0?external=react",
          "clsx": "https://esm.sh/clsx@^2.1.0",
          "tailwind-merge": "https://esm.sh/tailwind-merge@^2.2.1",
          "@radix-ui/react-slot": "https://esm.sh/@radix-ui/react-slot@^1.0.2?external=react",
          "@radix-ui/react-accordion": "https://esm.sh/@radix-ui/react-accordion@^1.1.2?external=react",
          "class-variance-authority": "https://esm.sh/class-variance-authority@^0.7.0",
          "embla-carousel-react": "https://esm.sh/embla-carousel-react@^8.1.3?external=react"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css">
    
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1323140829116477');
    fbq('track', 'PageView');
    </script>
  </head>
  <body>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1323140829116477&ev=PageView&noscript=1"
    /></noscript>
    
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
